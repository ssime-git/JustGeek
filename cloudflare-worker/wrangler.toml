name = "rag-blog-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Compatibility flags
compatibility_flags = []

# Variables d'environnement publiques
[vars]
ENVIRONMENT = "production"

# Configuration CORS
[env.production]
name = "rag-blog-worker"

# Les secrets doivent être configurés avec:
# wrangler secret put GEMINI_API_KEY
# wrangler secret put GEMINI_MODEL (optionnel)
#
# Secrets requis:
# - GEMINI_API_KEY: Clé API Google AI Studio
#
# Secrets optionnels:
# - GEMINI_MODEL: Modèle Gemini à utiliser (défaut: gemini-2.0-flash-exp)
#   Exemples: gemini-2.0-flash-exp, gemini-1.5-flash, gemini-1.5-pro
