# Site settings
title: "JustGeek"
description: "A tech blog for geeks, by geeks"
baseurl: "/JustGeek" # the subpath of your site, e.g. /blog
url: "https://ssime-git.github.io" # your GitHub Pages URL

# Theme
remote_theme: pages-themes/hacker@v0.2.0

# Plugins  
plugins:
  - jekyll-remote-theme

# Author info
author:
  name: "SÃ©bastien SIME"
  email: "sebastien.s@datascientest.com"

# Blog settings
show_excerpts: true
paginate: 5

# Navigation (optional - add if you want menu items)
header_pages:
  - about.md
  - archive.md

# Social links (optional)
github_username: ssime-git
# twitter_username: your_twitter
# linkedin_username: your_linkedin

# Google Analytics (optional - add your tracking ID)
# google_analytics: UA-XXXXXXXX-X

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md