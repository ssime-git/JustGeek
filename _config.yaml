# Site settings
title: "JustGeek"
description: "A tech blog for geeks, by geeks"
baseurl: "/JustGeek" # the subpath of your site, e.g. /blog
url: "https://ssime-git.github.io" # your GitHub Pages URL

# Permalink structure for GitHub Pages compatibility
permalink: pretty

# Theme - Using custom theme inspired by cesarsotovalero.net
# remote_theme: pages-themes/hacker@v0.2.0

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Author info
author: "SÃ©bastien Sime"
email: "sebastien.s@datascientest.com"

# Navigation (optional - add if you want menu items)
header_pages:
  - about.md
  - archive.md
  - blog/index.md

# Social links (optional)
github_username: ssime-git
# twitter_username: your_twitter
# linkedin_username: your_linkedin

# Hide GitHub repository link
show_downloads: false

# Google Analytics (optional - add your tracking ID)
# google_analytics: UA-XXXXXXXX-X

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
      start_line: 1

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md