<nav class="navbar">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>

    <ul class="navbar-nav">
      {% for item in site.header_pages %}
        {% assign nav_page = site.pages | where: "path", item | first %}
        {% if nav_page %}
        <li>
          <a class="nav-link" href="{{ nav_page.url | relative_url }}">
            {{ nav_page.title | default: nav_page.name | replace: '.md', '' | replace: '-', ' ' | capitalize }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>

    <button class="theme-toggle" aria-label="Toggle dark mode">ğŸŒ™ Dark</button>
  </div>
</nav>
